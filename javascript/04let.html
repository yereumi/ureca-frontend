<body>
    <script>
        var var1 = "hello";

            var var1 = "nice to meet you";

            console.log(var1);
            console.log(let1);
            let let2 = "hi";
        }
        console.log("=================");
        console.log(var1);
        console.log(let1);
        console.log("=================");
        var var1 = "third var call"; // var1은 계속 엎어쳐짐
        // let let1 = "third let call"; // 같은 영역에서 두번 선언 X
        console.log(var1);
        console.log(let1);
        // console.log(let2); // 선언 블럭을 벗어나서 접근 안됨
    </script>
</body>
