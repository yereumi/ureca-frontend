<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_2week.html</title>
</head>
<body>
	<script>
        let yoil = new Array("일","월","화","수","목","금","토");
        let date = new Date();
        let onlyDate = date.getDate();
        let onlyDay = date.getDay();
        document.write("<table border='1'>");
        document.write("<tr>");
        for (let i=0; i<yoil.length; i++) {
            document.write("<td>"+yoil[i]+"</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        for (let i=0; i<yoil.length; i++) {
            document.write("<td>");
            if(i >= onlyDay){
                document.write(onlyDate);
                onlyDate++;
            } else {
                document.write(onlyDate - onlyDay + i);
            }
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
