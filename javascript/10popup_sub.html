<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10popup_sub.html - child</title>
</head>
<body>
    <button onclick="chgParentColor();">부모창의 생상 바꾸기</button>
    <button onclick="callParentFunction();">부모창의 함수 호출하기</button>
    <button onclick="setTextParent();">부모창에 글자 전달하기</button>
    <button onclick="window.close();">현재 창 닫기</button>
    <script>
        function chgParentColor() {
            window.opener.document.body.style.color="aqua";
        }

        function callParentFunction() {
            window.opener.parentFunction();
        }

        function setTextParent() {
            window.opener.ALLEN.value = "this text is from child";
        }
    </script>
</body>
</html>
