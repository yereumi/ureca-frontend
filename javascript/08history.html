<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08history.html</title>
</head>
<body>
    <button onclick="window.history.back()">BACK</button>
    <button onclick="window.history.forward()">FORWARD</button>
    <button onclick="window.history.go(-2)">GO(-2) 뒤로 2개 이동</button>
    <button onclick="window.history.go(2)">GO(2) 앞으로 2개 이동</button>
    <h1><a href="https://www.naver.com/">네이버 바로가기</a></h1>
</body>
</html>
