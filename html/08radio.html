<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio & Checkbox</title>
</head>

<body>
    <h1>html은 공백을 하나만 허용해서, 많은 공백을 만들고 싶으면 &nbsp;를 사용</h1>
    <input type="checkbox"> 수박
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="checkbox" checked> 복숭아
    <br><br> <!-- br: 줄 바꿈 -->
    <input type="checkbox" id="fruit1"> <label for="fruit1">수박</label>
    <input type="checkbox" id="fruit2"> <label for="fruit2">복숭아</label>
    <hr width="70%">
    <input type="radio" id="watermelon" name="fruit" checked> <label for="watermelon">수박</label>
    <input type="radio" id="peach" name="fruit"> <label for="peach">복숭아</label>
    <!-- radio: name을 통일해서 하나의 그룹으로 활동 -->
</body>

</html>
