<!-- 주석: 소스보기에서 보인다는 것이 주의사항 -->
<!-- 01intro.html -->
<!DOCTYPE html> <!-- 문서 선언 -->
<html lang="en"> <!-- html은 html tag 안에 선언한다 -->
<head> <!-- head: 문서 정보 -->
    <!-- meta: 브라우저 또는 검색 엔진이 가져갈 정보 & 닫는 tag 없음 -->
    <meta charset="UTF-8"> <!-- 브라우저게엑 인코딩 정보를 전달 -->
    <meta keyword="seoul"> <!-- 검색 엔진이 가져가서 이 문서를 분류하는 정보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 관련 내용은 브라우저가 가져가는 정보 -->
    <title>문서 제목</title>
</head>
<body> <!-- body: 문서에서 보여지는 내용을 위치시키는 곳 -->
    유레카 무병장수 만세
</body>
</html>
