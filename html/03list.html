<!-- 03list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List, Unorder List</title>
</head>
<body>
    <h1>ol(Order List): 순서가 있는 목록</h1>
    <ol start=""50>
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>배구</li>
    </ol>
    <ol type="a" start="10" reversed>
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>배구</li>
    </ol>
    <ol type="I">
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>농구</li>
        <li>족구</li>
        <li>배구</li>
    </ol>
    <h2>ul(Unorder List): 순서가 없는 목록</h2>
    <h1>ol(Order List): 순서가 있는 목록</h1>
    <ul>
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>배구</li>
    </ul>
    <ul type="">
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>배구</li>
    </ul>
    <ul type=square>
        <li>축구</li> <!-- list item -->
        <li>야구</li>
        <li>배구</li>
    </ul>
</body>
</html>
