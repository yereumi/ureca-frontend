<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04border</title>
    <style>
        h1 {
            border-style: double;
            border-width: 10px;
            border-color: green;
        }
        #ALLEN {
            border-style: solid;
            border-width: 100px 10px 50px 30px; /* 상 우 하 좌 */
            border-color: violet;
        }
    </style>
</head>

<body>
    <h1>BORDER TEST</h1>
    <h1 id="ALLEN">BORDER TEST</h1>
</body>

</html>
