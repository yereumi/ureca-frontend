<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18sibling - 형제</title>
    <style>
        h1 ~ h1{background-color: aqua;}
    </style>
</head>
<body>
    <h1>div1의 위</h1>
    <h1>div1의 위</h1>
    <div id="div1">
        <h1>div1의 내부 + div2의 위</h1>
        <div>
            <h1>div2의 내부</h1>
        </div>
        <h1>div1의 내부 + div2의 아래</h1>
    </div>
    <h1>div1의 아래</h1>
    <h1>div1의 아래</h1>
</body>
</html>
