<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23viewport</title>
</head>
<body>
	<h3>meta tag : 현재 실행되고 있는 html 페이지의 정보를 나타내는 태그</h3>
	<h3>mata tag 중에 이름이 viewport : 현재의 html 페이지가 실행되는 모니터 사이즈 정보를 다루는 태그</h3>
	<h3>width=device-width : 실행 모니터의 가로 사이즈</h3>
	<h3>initial-scale=1.0 : initial-scale(확대/축소 비율) 1보다 크면 확대, 작으면 축소.</h3>
	<h3>meta viewport는 화면 크기에 따라 변화된 모습을 보여주는 반응형 웹 에서는 중요한 기초 태그가 됨.</h3>
</body>
</html>
