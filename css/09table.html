<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09table</title>
    <style>
        table{border: 1px solid orange; width: 100%;}
        th, td{border: 1px solid blue;}
        th:hover{background-color: coral;}
        td:hover{background-color: aqua;}
        td{text-align: right;}
        #th1, #th3{width: 20%;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th id="th1">th1</th> <th id="th2">th2</th> <th id="th3">th3</th>
        </tr>
        <tr>
            <td>td1</td> <td>td2</td> <td>td3</td>
        </tr>
    </table>
</body>
</html>
