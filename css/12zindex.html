<!-- 12zindex.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12zindex</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            position: absolute;
        }
        #div1{background-color: aqua; top: 100px; left: 100px; z-index: 1;}
        #div2{background-color: coral; top: 150px; left: 150px;}
        #div3{background-color: blueviolet; top: 200px; left: 200px; z-index: -1;}
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
