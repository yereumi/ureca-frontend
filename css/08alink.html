<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08alink</title>
    <style>
        a{background-color: aquamarine;}
        a:active{background-color: orange;} /* 마우스가 눌러졌을 때 링크의 색 */
        a:link{color: red;} /* 링크의 기본색 */
        a:visited{color: blue;} /* 방문했던 링크의 색 */
        a:hover{background-color: deepskyblue;} /* 마우스가 올라갔을 때 링크의 색 */
    </style>
</head>
<body>
    <h1> <a href="#">클릭을 위한 링크</a> </h1>
</body>
</html>
