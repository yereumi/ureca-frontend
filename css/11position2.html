<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11position2</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
        #div1{position: relative; top: 50px;}
        #div2{position: relative; left: 50px;}
        #div3{position: relative; bottom: 30px;}
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
